<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="./styles/main.css">
</head>
<body >

  <main class="wrapper flex-centered">

  <!-- Rating state start -->
  <article class="card darkblue hidden" id="rating">
    <header class="container">
      <img src="./images/icon-star.svg" class="round blue">
    </header>
    <section class="container">
      <h2 class="white-txt">How did we do?</h2>
      <p>
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>
    </section>
  
    <article class="container flex-centered rate-container">
      <button class="btn round blue">1</button>
      <button class="btn round blue">2</button>
      <button class="btn round blue">3</button>
      <button class="btn round blue">4</button>
      <button class="btn round blue">5</button>
    </article>
  
    <article class="container">
      <button class="submit white-txt" disabled>SUBMIT</button>
    </article>
  </article>
  <!-- Rating state end -->

  
  <!-- Thank you state start -->
  <article id="ty-state" class="card darkblue hidden">
    <section class="container x-centered">
      <img src="./images/illustration-thank-you.svg" alt="">
    </section>
    <section class="container x-centered">
      <div class="rate blue">
        You selected x out of 5
      </div>
    </section>
    <section class="container x-centered">
      <h2 class="white-txt">Thank you!</h2>
      <p>
        We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!
      </p>
    </section>    
  </article>
  <!-- Thank you state end -->

</main>
  
  <script src="app.js"></script>
</body>
</html>
